<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/main-style.css">
    <title>Login</title>
    <style>
        input:focus {
            border-color: var(--black-color)!important;
            box-shadow:none !important;
        }
    </style>
</head>

<body class="bg-white">
    <div class="container vh-100">
        <div class="row vh-100 align-items-center">
            <div class="col-lg-6 d-none d-lg-block text-center d-flex gap-5">
                <img src="../images/login/login.png" alt="Background Image" class="w-75 rounded-3 mx-auto mb-2">
                <h1 class="fw-semibold mx-auto mb-2">Streamline Your Workspace</h1>
                <p class="w-75 mx-auto">Manage projects, collaborate seamlessly, and boost productivity with WorkspacePro.</p>
            </div>
            <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center">
                <div class="bg-white rounded-3 shadow-sm p-3 w-100" style="max-width: 480px; border: solid 1px var(--grey-color);">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="fw-bold fs-2 text-dark mb-2 mt-0 text-center text-lg-center">Welcome Back!</h1>
                            <p class="text-muted mb-4 text-center text-lg-center">Sign in to access your workspace.</p>
                            <button class="main-btn w-100 rounded-3 d-flex align-items-center justify-content-center gap-2" style="border: solid 2px var(--grey-color); background-color: inherit;">
                                <i class="fa-brands fa-google"></i>
                                <span>Sign in with Google</span>
                            </button>
                            <div class="position-relative py-2 text-center">
                                <hr>
                                <span class="position-absolute" style="top: 50%; transform: translateY(-50%);">OR</span>
                            </div>
                        </div>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold text-dark">Email</label>
                            <input type="email" class="form-control form-control-md" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold text-dark">Password</label>
                            <input type="password" class="form-control form-control-md" id="password" required>
                        </div>
                        <div class="mb-4">
                            <div class="form-check text-end ">
                                <a href="#" class="text-decoration-none fw-semibold" style="color: var(--black-color)">Forget Password ?</a>
                            </div>
                        </div>
                        <div class="mb-4">
                            <button type="submit" class="btn btn-dark w-100 py-2 fs-6">Login</button>
                        </div>
                        <div class="text-start d-flex gap-2 align-items-center">
                            <span class="text-muted">Don't have an account?</span>
                            <a href="#" class="text-decoration-none fw-semibold" style="color: var(--black-color)">Sign Up</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
