<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main-style.css">
    <link rel="stylesheet" href="../styles/login.css">
    <title>Sign Up</title>
</head>

<body class="bg-white">
    <div class="container-fluid vh-100 p-0">
        <div class="row g-0 vh-100">
            <div class="col-lg-6 d-none d-lg-block">
                <img src="../images/signup/signup.png" alt="Background Image" class="w-100 h-100 object-fit-cover">
            </div>
            <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center my-5 p-3">
                <div class="bg-white rounded-3 shadow-sm p-3 p-md-4 p-lg-5 w-100" style="max-width: 480px; border: solid 1px var(--grey-color);">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="fw-bold fs-2 text-dark mb-2 mt-0 text-center text-lg-center">Create Your Account
                            </h1>
                            <p class="text-muted mb-4 text-center text-lg-center">Join WorkWise to streamline your
                                team's collaboration and productivity.</p>
                        </div>
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label fw-semibold text-dark">Full Name</label>
                            <input type="text" class="form-control form-control-md" id="fullName" placeholder="John Doe"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold text-dark">Email</label>
                            <input type="email" class="form-control form-control-md" id="email"
                                placeholder="john.doe@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label fw-semibold text-dark">Phone Number</label>
                            <input type="tel" class="form-control form-control-md" id="phone"
                                placeholder="+1 (555) 123-4567" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold text-dark">Password</label>
                            <input type="password" class="form-control form-control-md" id="password" required>
                            <div class="form-text text-muted small">
                                Password must be at least 8 characters long, include an uppercase letter, a number, and
                                a symbol.
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label fw-semibold text-dark">Confirm
                                Password</label>
                            <input type="password" class="form-control form-control-md" id="confirmPassword" required>
                        </div>
                        <div class="mb-4">
                            <div class="form-check d-flex gap-2 align-items-center">
                                <input class="form-check-input" type="checkbox" id="terms" required>
                                <label class="form-check-label text-muted small gap-1 d-flex align-items-center" for="terms">
                                        <span>I agree to the</span><a href="#" class="text-decoration-none fw-semibold" style="color: var(--black-color);">Terms of Service</a> <span>and</span> <a
                                        href="#" class="text-decoration-none fw-semibold" style="color: var(--black-color);">Privacy Policy</a>.
                                </label>
                            </div>
                        </div>
                        <div class="mb-4">
                            <button type="submit" class="btn btn-dark w-100 py-2 fs-6">Register</button>
                        </div>
                        <div class="text-center">
                            <span class="text-muted">Already have an account? </span>
                            <a href="./login.html" class="text-decoration-none fw-semibold" style="color: var(--black-color);">Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
